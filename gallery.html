<html lang="en">

    <link rel="stylesheet" href="style1.css">
    <title>Video Gallery</title>
</head>
<body>

    <div class="container">
        <div class="videos">
            <video class="active" src="memories.m4v" muted></video>
            <video src="hbd.m4v" muted></video>
            <video src="18.m4v" muted></video>
            <video src="Heat Waves(1)(1).m4v" muted></video>
            <video src="Intentions.m4v" muted></video>
            <video src="Isu.m4v.m4v" muted></video>
            <video src="Nothing Gonna Final Rj.m4v" muted></video>
            <video src="Tokyo Rev.m4v" muted></video>
            <video src="Be alright.m4v" muted></video>
            <video src="Infinity.m4v" muted></video>
            <video src="At My Worst.m4v" muted></video>
            <video src="As Longgg.m4v" muted></video>
            <video src="Perfect 1D.m4v" muted></video>
            <video src="Waiting For Love.m4v" muted></video>
            <video src="stay.m4v" muted></video>
            <video src="lily.m4v" muted></video>
            <video src="Night Changes.m4v" muted></video>
        </div>
        <div class="main-video">
            <video src="memories.m4v" muted controls autoplay></video>
        </div>
    </div>

    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $('.videos video').click(function(){

                $(this).addClass('active').siblings().removeClass('active');

                var src = $(this).attr('src');
                $('.main-video video').attr('src',src);
            });
        });

    </script>

</body>
</html>
