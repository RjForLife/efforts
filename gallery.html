<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Video Gallery</title>
</head>
<body>

    <div class="container">
        <div class="videos">
            <video class="active" src="Memories.mp4" muted></video>
            <video src="hbd.mp4" muted></video>
            <video src="18.mp4" muted></video>
            <video src="hw.mp4" muted></video>
            <video src="Intentions.mp4" muted></video>
            <video src="itsu.mp4" muted></video>
            <video src="ngc.mp4" muted></video>
            <video src="lovest.mp4" muted></video>
            <video src="bal.mp4" muted></video>
            <video src="Infinity.mp4" muted></video>
            <video src="amw.mp4" muted></video>
            <video src="al.mp4" muted></video>
            <video src="Perfect 1D.mp4" muted></video>
            <video src="wfl.mp4" muted></video>
            <video src="stay.mp4" muted></video>
            <video src="lily.mp4" muted></video>
            <video src="nc.mp4" muted></video>
        </div>
        <div class="main-video">
            <video src="Memories.mp4" muted controls autoplay></video>
        </div>
    </div>

    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $('.videos video').click(function(){

                $(this).addClass('active').siblings().removeClass('active');

                var src = $(this).attr('src');
                $('.main-video video').attr('src',src);
            });
        });

    </script>

</body>
</html>
